name: Python package

on: [push]

jobs:
  mockDB:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: compose mock PGVector docker image
        run: |
          docker compose -f ./test/compose.mockPGv.yml up -d

  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11"]

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff pytest pytest-mock pytest-asyncio pytest-httpx

          pip install pgvector asyncpg pytest-asyncio sentence_transformers # this definitely shouldn't be here, but i wanna get the tests running -Osi, Kai
          
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          # Install OgbujiPT itself, as checked out
          pip install -U $GITHUB_WORKSPACE
      - name: Lint with ruff
        run: |
          # stop the build if there are Python syntax errors or undefined names
          # ruff --format=github --select=E9,F63,F7,F82 --target-version=py311 .  # No longer works
          ruff --select=E9,F63,F7,F82 --target-version=py311 .
          # default set of ruff rules with GitHub Annotations
          # ruff --format=github --target-version=py311 .  # No longer works
          ruff --target-version=py311 .
      - name: Test with pytest
        run: |
          pytest
